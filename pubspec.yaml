name: reiki_app
description: A simple Reiki timer.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  audioplayers: ^0.19.0
  get: ^4.1.4
  timer_count_down: ^2.0.1
  flutter_vector_icons: ^1.0.0
  wakelock: ^0.5.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/sounds/
    - assets/images/

  fonts:
    - family: KeepImmunity
      fonts:
        - asset: assets/fonts/KeepImmunity.ttf
    - family: Serenity
      fonts:
        - asset: assets/fonts/Serenity-PersonalUse.otf
    - family: WireOne
      fonts:
        - asset: assets/fonts/WireOne-Regular.ttf
